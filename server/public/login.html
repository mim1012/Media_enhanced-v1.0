<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Media Enhanced 관리자 로그인</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #2196F3; margin-bottom: 10px; }
        .logo p { color: #666; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover { background: #1976D2; }
        .login-btn:disabled { background: #ccc; cursor: not-allowed; }
        
        .accounts-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .account-item {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }
        
        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
            display: none;
        }
        
        .success-message {
            color: #4CAF50;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🎵 Media Enhanced</h1>
            <p>관리자 로그인</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>사용자 ID</label>
                <input type="text" id="username" placeholder="관리자 ID 입력" required>
            </div>
            
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">🔐 로그인</button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <!-- 계정 정보 (개발용) -->
        <div class="accounts-info">
            <h4>👤 관리자 계정 정보:</h4>
            
            <div class="account-item">
                <strong>🔧 총 책임자 (개발자)</strong><br>
                ID: <code>super_admin</code><br>
                PW: <code>dev_master_2024!</code><br>
                권한: 모든 기능 + 시스템 관리
            </div>
            
            <div class="account-item">
                <strong>👨‍💼 관리직원 1</strong><br>
                ID: <code>manager1</code><br>
                PW: <code>mgr_2024_01!</code><br>
                권한: 사용자 관리 (삭제 제외)
            </div>
            
            <div class="account-item">
                <strong>👩‍💼 관리직원 2</strong><br>
                ID: <code>manager2</code><br>
                PW: <code>mgr_2024_02!</code><br>
                권한: 사용자 관리 (삭제 제외)
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // UI 상태 변경
            loginBtn.disabled = true;
            loginBtn.textContent = '🔄 로그인 중...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 로그인 성공
                    successMsg.textContent = `✅ ${result.admin.name} 로그인 성공!`;
                    successMsg.style.display = 'block';
                    
                    // 권한 정보 저장
                    localStorage.setItem('admin_token', result.token);
                    localStorage.setItem('admin_role', result.admin.role);
                    localStorage.setItem('admin_name', result.admin.name);
                    
                    // 2초 후 대시보드로 이동
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } else {
                    // 로그인 실패
                    errorMsg.textContent = '❌ ' + result.message;
                    errorMsg.style.display = 'block';
                }
                
            } catch (error) {
                errorMsg.textContent = '❌ 서버 연결 실패';
                errorMsg.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '🔐 로그인';
            }
        });
    </script>
</body>
</html>
